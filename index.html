<html>
    <head></head>
    <body>
        <h1>List of profiler logs</h1>
        <ul id='list'></ul>
        <script>
            fetch('/isolates')
            .then((res) => res.json())
            .then((res) => {
                console.log(res)
                const list = document.getElementById('list')
                list.innerHTML = ''
                res.forEach((log) => {
                    const elem = document.createElement('li')
                    const link = document.createElement('a')
                    link.setAttribute('href', '/isolates/' + log.id)
                    link.innerHTML = log.name + ' ' + log.date
                    elem.appendChild(link)
                    list.appendChild(elem)
                })
            })
        </script>
    </body>
</html>
